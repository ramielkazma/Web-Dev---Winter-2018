<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<link rel="stylesheet" type="text/css" href="Q5.css">

</head>
<body>

<h3 class = header>Nested Loops</h3><br>
<table class = table>
<tr></tr>
	<th class = th1>Heading 1</th>
    <th class = th2>Heading 2</th>
<tr></tr>
	<td class = td1>
    	<ol type="I">
        	<li>ol1</li>
        </ol>
    </td>
    <td class = td2>
    	<ol type="I">
        	<li>u1</li>
            	<ul class = ul1>
                	<li>ul1 - soccerball</li>
                    <li>ul2 - soccerball</li>
                    <li>ul3 - soccerball</li>
                </ul>
            <li>u2</li>
            	<ul>
                	<li>ul1</li>
                    <li>ul2</li>
                    <li>ul3</li>
                </ul>
        </ol>
    </td>
<tr></tr>
	<td class = td3>
    	<ol type="I" start="2">
        	<li>ol2</li>
        </ol>
    </td>
    <td class = td4>
    <ol class = ol4>
        	<li>u1</li>
            	<ul type = square>
                	<li>ul1</li>
                    <li>ul2</li>
                    <li>ul3</li>
                </ul>
            <li>u2</li>
            	<ul class = ul4>
                	<li>ul1 - soccerball</li>
                    <li>ul2 - soccerball</li>
                    <li>ul3 - soccerball</li>
                </ul>
        </ol>
    </td>
</table>

</body>
</html>
